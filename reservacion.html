<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservacion de Mesas</title>
  <link rel="stylesheet" href="reservacion.css">
</head>
<body>
    <div class="texto-imagen"></div>

     <!--INICIO MENÚ-->
     <div class="container-header">
        <header>
            <div class="logo">
                <a href="#">FAJITAS AZTECAS</a>
            </div>

            <nav id="nav">
                <ul>
                    <li> <a href="restauran.html">Inicio</a></li>
                    <li> <a href="menu.html">Menu</a></li>
                    <li> <a href="reservacion.html">Reservas</a></li>
                </ul>
            </nav>
        </header>
    </div>

  <section class="reservation-section">
    <h1> Reservacion de Mesas</h1>
    <form class="reservation-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="guests">Número de Invitados:</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <label for="date">Fecha de Reserva:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Hora de Reserva:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Reservar Mesa</button>
    </form>
  </section>
</body>
</html>
